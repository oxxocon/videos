<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column; /* dikey yerleşim */
      justify-content: space-between;
      align-items: center;
    }

    .video-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 80%;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Ana sayfadaki video -->
  <div class="video-container" id="main-video">
    <video autoplay muted loop playsinline>
      <source src="Video1.mp4" type="video/mp4">
      Tarayıcınız bu videoyu desteklemiyor.
    </video>
  </div>

  <!-- Başka bir elementteki video -->
  <div class="video-container" id="second-video">
    <video autoplay muted loop playsinline>
      <source src="Video2.mp4" type="video/mp4">
      Tarayıcınız bu videoyu desteklemiyor.
    </video>
  </div>

</body>
</html>
